<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calculator</title>
    <link rel="stylesheet" href="test.css" />
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <!-- <script src="Script.js" type="text/javascript"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">

<body>
    <!-- <button type="button" id="js-new-quote" class="new-quote button">
        Generate a new quote
    </button>       -->
    <div class="calculator-g">
    <!-- Insert Display Here -->
        <div class="calculator__display">
            <div data-previous-operand class="previousOperand"></div>
            <div data-current-operand class="currentOperand"></div>
        </div>

        <!-- Insert Keys Here -->
        <div class="calculator__keys">
            <button data-number class="item">7</button>
            <button data-number class="item">8</button>
            <button data-number class="item">9</button>
            <button data-operation class="item key--operator">%</button>
            <button data-delete class="item" data-action="backspace">backspace</button>
            <button data-number class="item">4</button>
            <button data-number class="item">5</button>
            <button data-number class="item">6</button>
            <button data-operation class="item key--operator">*</button>
            <button data-operation class="item">รท</button>
            <button data-number class="item">1</button>
            <button data-number class="item">2</button>
            <button data-number class="item">3</button>
            <button data-operation class="item key--operator">+</button>
            <button data-operation class="item key--operator">-</button>
            <button data-number class="item">0</button>
            <button class="item" data-clear>C</button>
            <button class="item" data-number>.</button>
            <button class="item key--equal" data-equals>=</button>
        </div>

</body>

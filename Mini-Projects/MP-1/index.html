
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hello MiniProject</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>
<body>
    <div class="hello-box">
        <button class="hello-btn">Hello</button>
        
    </div>
    <div class="form-box">
        <form class="name-form">
            <label class="input-text" for="name">Your Name:</label>    
            <input type="text" class="input-text" id="name" placeholder="Name">
            <input type="submit" class="submit-btn" id="submit-btn" value="Submit"></input>
        </form>
    </div>
    <div class="box">
        <div> 
            <span class="display-text">DISPLAY TEXT HERE</span>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
